name: Blob storage website CI

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Update to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name cloudresumestoragev2 --destination '$web' --source . --overwrite
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "staticwebsite-cdn" --name "alex-cloud-resume" --resource-group "CloudResume-Challenge-RG"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()

  deploy_function_app:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep template
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment group create --resource-group CloudResume-Challenge-RG --template-file bicep/main.bicep

    - name: Deploy Azure Function App
      uses: azure/functions-action@v1
      with:
        app-name: cloud-resume-function-app
        package: './function_app'

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "staticwebsite-cdn" --name "alex-cloud-resume" --resource-group "CloudResume-Challenge-RG"

    - name: logout
      run: |
            az logout
      if: always()
